<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list>
      <ion-item *ngFor="let song of songs">
        <ion-label>
          <h2>{{song.title}}</h2>
          <p>{{song.artist}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <div *ngIf="songs.length === 0">
      <p>No songs available</p>
    </div>
  </div>
</ion-content>
